<!DOCTYPE html>
<html>
<head>
    <title>Authentication Debug</title>
</head>
<body>
    <h1>Authentication Debug Test</h1>
    <div id="results"></div>
    
    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';
        const results = document.getElementById('results');
        
        function log(message) {
            console.log(message);
            results.innerHTML += '<p>' + message + '</p>';
        }
        
        async function testAuth() {
            log('üîç Starting authentication debug test...');
            
            try {
                // Test 1: Health check
                log('1Ô∏è‚É£ Testing health endpoint...');
                const healthResponse = await fetch(`${API_BASE_URL}/health`);
                const healthData = await healthResponse.json();
                log(`‚úÖ Health check: ${healthResponse.status} - ${JSON.stringify(healthData)}`);
                
                // Test 2: Login test
                log('2Ô∏è‚É£ Testing login endpoint...');
                const loginResponse = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123'
                    })
                });
                
                if (loginResponse.ok) {
                    const loginData = await loginResponse.json();
                    log(`‚úÖ Login successful: ${JSON.stringify(loginData)}`);
                } else {
                    const errorData = await loginResponse.json();
                    log(`‚ùå Login failed: ${loginResponse.status} - ${JSON.stringify(errorData)}`);
                }
                
            } catch (error) {
                log(`üö® Error: ${error.message}`);
                log(`üìä Error details: ${JSON.stringify({
                    name: error.name,
                    message: error.message,
                    stack: error.stack
                })}`);
            }
        }
        
        // Run test when page loads
        testAuth();
    </script>
</body>
</html>
