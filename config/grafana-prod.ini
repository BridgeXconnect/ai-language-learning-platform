[server]
protocol = http
http_addr = 0.0.0.0
http_port = 3000

[security]
admin_user = ${GRAFANA_PROD_USER}
admin_password = ${GRAFANA_PROD_PASSWORD}

[auth.basic]
enabled = true

[dashboards.json]
enabled = true
path = /var/lib/grafana/dashboards
dashboard_providers = file

[alerting]
enabled = true

auto_assign_org_admin_role = true 